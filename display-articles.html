<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Clusters</title>
</head>
<body>
    <h1>Article Clusters</h1>
    <div id="clusters">
        <!-- Clusters will be inserted here -->
    </div>
    <script>
        // Optionally, you can load and display the clusters dynamically using JavaScript
        fetch('./clustered_articles.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('clusters');
                Object.entries(data).forEach(([cluster, articles], index) => {
                    const clusterDiv = document.createElement('div');
                    clusterDiv.classList.add('cluster');
                    clusterDiv.innerHTML = `<h2>Cluster ${index + 1}</h2>`;
                    const list = document.createElement('ul');
                    articles.forEach(article => {
                        const listItem = document.createElement('li');
                        listItem.textContent = article;
                        list.appendChild(listItem);
                    });
                    clusterDiv.appendChild(list);
                    container.appendChild(clusterDiv);
                });
            });
    </script>
</body>
</html>
